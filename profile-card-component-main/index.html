<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Profile card component</title>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <section class="main">
    <div class="circle">
      <img src="images/bg-pattern-top.svg" id="circle__top" alt="circle">
      <img src="images/bg-pattern-bottom.svg" alt="circle" id="circle__bottom">
    </div>
    <div class="card">
      <div class="card-header"></div>
      <div class="card-body">
        <div class="img-holder">
          <img src="./images/image-victor.jpg" alt="">
        </div>
        <h3 class="name-age">Victor Crest <span>26</span></h3>
        <p>London</p>
      </div>
      <div class="card-footer">
        <div class="item">
          <h5 class="num">80K</h5>
          <p class="text">Followers</p>
        </div>

        <div class="item">
          <h5 class="num">803K</h5>
          <p class="text">Likes</p>
        </div>

        <div class="item">
          <h5 class="num">1.4K</h5>
          <p class="text">Photos</p>
        </div>
      </div>
    </div>
  </section>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
